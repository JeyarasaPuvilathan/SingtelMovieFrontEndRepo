trigger:
  branches:
    include:
      - main

pool:
   name: SelfHostedPool

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x' # Choose a Node.js version compatible with your Angular version
  displayName: 'Install Node.js'

- script: |
   npm install -g @angular/cli
   npm install
   ng build --prod
  displayName: 'Build Angular Application'
  
- script: |
    echo "Current working directory: $(Build.SourcesDirectory)"
    echo "Listing contents of build output folder:"
    if exist "$(Build.ArtifactStagingDirectory)" (
        echo "Build output exists."
        dir "$(Build.ArtifactStagingDirectory)"
    ) else (
        echo "Build output folder not found."
    )
  displayName: 'Verify Build Output Folder'

- task: CopyFiles@2
  displayName: 'Copy files to Artifact Staging Directory'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/SingtelMovieFrontEnd'  # Assuming the build output is here
    Contents: '**/*'  # Wildcard to include all files
    TargetFolder: '$(Build.ArtifactStagingDirectory)/drop'
  
- script: |
    echo "Contents of Artifact Staging Directory:"
    dir $(Build.ArtifactStagingDirectory)/drop
  displayName: 'Verify Files in Artifact Staging Directory'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)/drop'  # Publish from the drop folder
    artifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish Artifact'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'MyAzureSubscription'
    appName: 'angularAppTestDemo'
    package: '$(Build.ArtifactStagingDirectory)/drop/**/*'
    appType: 'webApp'
  displayName: 'Deploy to Azure App Service'


variables:
  system.debug: true