trigger:
  branches:
    include:
      - main

pool:
   name: SelfHostedPool

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x' # Choose a Node.js version compatible with your Angular version
  displayName: 'Install Node.js'

- script: |
   npm install -g @angular/cli
   npm install
   ng build --prod --output-path=dist  # Ensure the output path is set correctly
  displayName: 'Build Angular Application'
  
- script: |
    echo "Current working directory: $(Build.SourcesDirectory)"
    echo "Listing contents of dist/ folder:"
    if exist "$(Build.SourcesDirectory)\dist" (
        echo "dist folder exists."
        dir "$(Build.SourcesDirectory)\dist"
    ) else (
        echo "dist folder not found."
    )
  displayName: 'Verify Build Output Folder'

- task: CopyFiles@2
  displayName: 'Copy files to Artifact Staging Directory'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)\dist'  # Ensure this is the correct build output path
    Contents: '**/*'  # Wildcard to include all files
    TargetFolder: '$(Build.ArtifactStagingDirectory)/drop'

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)/drop'  # Publish from the drop folder
    artifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish Artifact'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'MyAzureSubscription'
    appName: 'angularAppTestDemo'
    package: '$(Build.ArtifactStagingDirectory)/drop/**/*'
    appType: 'webApp'
  displayName: 'Deploy to Azure App Service'


variables:
  system.debug: true