<div style="padding: 10px;">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="movie?.title" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{movie?.releaseYear}}</h5>
        <p class="card-text">Created At: {{movie?.imagePath}}</p>
      </div>
    </div>
  </div>
