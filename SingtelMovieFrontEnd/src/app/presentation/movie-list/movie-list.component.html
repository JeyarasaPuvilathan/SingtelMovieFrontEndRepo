<div class="row">
    <div class="col-md-6">
      <h3>Movies</h3>
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-primary" (click)="onLoad()">Load Movies</button>
        </div>
        <div class="col-md-8" *ngIf="wait">
          <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
  
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4" *ngFor="let Movie of Movies">
      <app-movie-item [movie]="Movie"></app-movie-item>
    </div>
  </div>
